name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.6]
        java: [adopt@1.11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v12
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check formatting
        run: sbt --client '++${{ matrix.scala }}; scalafmtCheckAll; scalafmtSbtCheck'

#      - name: Check that workflows are up to date
#        run: sbt --client '++${{ matrix.scala }}; githubWorkflowCheck'

      - name: Build project
        run: sbt --client '++${{ matrix.scala }}; test'

      - name: Compress target directories
        run: tar cf targets.tar modules/collector-common/target modules/collector-lite/target modules/collector/target target modules/agent/target modules/agent-common/target modules/agent-kafka/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
#    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master') && (github.actor != 'mergify[bot]')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.6]
        java: [adopt@1.11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v12
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (2.13.6)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.6-${{ matrix.java }}

      - name: Inflate target directories (2.13.6)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Setup GraalVM CE
        id: setup_graalvm
        uses: rinx/setup-graalvm-ce@v0.0.5
        with:
          graalvm-version: 20.1.0
          java-version: java11
          native-image: true

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PGP_PASS }}

#      - name: Publish artifacts
#        env:
#          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
#          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
#        run: sbt --client '++${{ matrix.scala }}; ciReleaseSonatype'

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: janstenpickle
          password: ${{ secrets.DOCKERHUB }}

      - name: Export RELEASE_VERSION
        run: |
           sbt --client --error 'print version'
           echo "RELEASE_VERSION=$(sbt --client --error 'print version' | tail -n 2 | head -n 1 |  sed 's/^[[:blank:]]*//;s/[[:blank:]]*$//')" >> $GITHUB_ENV

      - name: Build native image for `trace4cats-agent`
        run: 'sbt --client ''++${{ matrix.scala }}; project agent; graalvm-native-image:packageBin'''

      - name: Build Docker image for `trace4cats-agent`
        run: |
          pushd modules/agent/src/main/docker
          sh build.sh
          popd

      - name: Push Docker image for `trace4cats-agent`
        run: |
          docker tag janstenpickle/trace4cats-agent:latest janstenpickle/trace4cats-agent:$GITHUB_RUN_NUMBER
          docker push janstenpickle/trace4cats-agent:$GITHUB_RUN_NUMBER
          docker push janstenpickle/trace4cats-agent:latest

      - name: Push versioned Docker image for `trace4cats-agent`
        run: |
          if [[ "${{ env.RELEASE_VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+)?$ ]]; then
            docker tag janstenpickle/trace4cats-agent:$GITHUB_RUN_NUMBER janstenpickle/trace4cats-agent:${{ env.RELEASE_VERSION }}
            docker push janstenpickle/trace4cats-agent:${{ env.RELEASE_VERSION }}
          fi

      - name: Build native image for `trace4cats-agent-kafka`
        run: 'sbt --client ''++${{ matrix.scala }}; project agent-kafka; graalvm-native-image:packageBin'''

      - name: Build Docker image for `trace4cats-agent-kafka`
        run: |
          pushd modules/agent-kafka/src/main/docker
          sh build.sh
          popd

      - name: Push Docker image for `trace4cats-agent-kafka`
        run: |
          docker tag janstenpickle/trace4cats-agent-kafka:latest janstenpickle/trace4cats-agent-kafka:$GITHUB_RUN_NUMBER
          docker push janstenpickle/trace4cats-agent-kafka:$GITHUB_RUN_NUMBER
          docker push janstenpickle/trace4cats-agent-kafka:latest

      - name: Push versioned Docker image for `trace4cats-agent-kafka`
        run: |
          if [[ "${{ env.RELEASE_VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+)?$ ]]; then
            docker tag janstenpickle/trace4cats-agent-kafka:$GITHUB_RUN_NUMBER janstenpickle/trace4cats-agent-kafka:${{ env.RELEASE_VERSION }}
            docker push janstenpickle/trace4cats-agent-kafka:${{ env.RELEASE_VERSION }}
          fi

      - name: Build native image for `trace4cats-collector-lite`
        run: 'sbt --client ''++${{ matrix.scala }}; project collector-lite; graalvm-native-image:packageBin'''

      - name: Build Docker image for `trace4cats-collector-lite`
        run: |
          pushd modules/collector-lite/src/main/docker
          sh build.sh
          popd

      - name: Push Docker image for `trace4cats-collector-lite`
        run: |
          docker tag janstenpickle/trace4cats-collector-lite:latest janstenpickle/trace4cats-collector-lite:$GITHUB_RUN_NUMBER
          docker push janstenpickle/trace4cats-collector-lite:$GITHUB_RUN_NUMBER
          docker push janstenpickle/trace4cats-collector-lite:latest

      - name: Push versioned Docker image for `trace4cats-collector-lite`
        run: |
          if [[ "${{ env.RELEASE_VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+)?$ ]]; then
            docker tag janstenpickle/trace4cats-collector-lite:$GITHUB_RUN_NUMBER janstenpickle/trace4cats-collector-lite:${{ env.RELEASE_VERSION }}
            docker push janstenpickle/trace4cats-collector-lite:${{ env.RELEASE_VERSION }}
          fi

      - name: Build Docker image for `trace4cats-collector`
        run: 'sbt --client ''++${{ matrix.scala }}; project collector; set ThisBuild / version := "latest"; docker:publishLocal'''

      - name: Push Docker image for `trace4cats-collector`
        run: |
          docker tag janstenpickle/trace4cats-collector:latest janstenpickle/trace4cats-collector:$GITHUB_RUN_NUMBER
          docker push janstenpickle/trace4cats-collector:$GITHUB_RUN_NUMBER
          docker push janstenpickle/trace4cats-collector:latest

      - name: Push versioned Docker image for `trace4cats-collector`
        run: |
          if [[ "${{ env.RELEASE_VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+)?$ ]]; then
            docker tag janstenpickle/trace4cats-collector:$GITHUB_RUN_NUMBER janstenpickle/trace4cats-collector:${{ env.RELEASE_VERSION }}
            docker push janstenpickle/trace4cats-collector:${{ env.RELEASE_VERSION }}
          fi