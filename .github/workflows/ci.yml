name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check formatting
        run: sbt ++${{ matrix.scala }} scalafmtCheckAll scalafmtSbtCheck

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Build project
        run: sbt ++${{ matrix.scala }} test

      - name: Compress target directories
        run: tar cf targets.tar modules/collector-common/target modules/collector-lite/target modules/collector/target target modules/agent/target modules/common/target modules/agent-common/target modules/agent-kafka/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master') && (github.actor != 'mergify[bot]')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (2.13.8)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.8-${{ matrix.java }}

      - name: Inflate target directories (2.13.8)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PGP_PASS }}

      - name: Publish artifacts
        env:
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ++${{ matrix.scala }} ciReleaseSonatype

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: janstenpickle
          password: ${{ secrets.DOCKERHUB }}

      - name: Export RELEASE_VERSION
        run: 'echo "RELEASE_VERSION=$(sbt -Dsbt.log.noformat=true ''inspect actual version'' | grep "Setting: java.lang.String" | cut -d ''='' -f2 | tr -d '' '')" >> $GITHUB_ENV'

      - name: Export IS_STABLE_RELEASE
        run: echo "IS_STABLE_RELEASE=$(if [[ `echo $RELEASE_VERSION | grep '+'` ]]; then echo false; else echo true; fi)" >> $GITHUB_ENV

      - name: Build GraalVM native image for 'agent'
        run: sbt ++${{ matrix.scala }} 'project agent' nativeImage

      - name: Build Docker image for 'agent'
        uses: docker/build-push-action@v3
        with:
          tags: 'janstenpickle/trace4cats-agent:${{ github.run_number }}'
          context: modules/agent/target/native-image
          push: false
          load: true
          file: modules/agent/src/main/docker/Dockerfile

      - name: Push Docker images for 'agent'
        run: |
          docker tag janstenpickle/trace4cats-agent:${{ github.run_number }} janstenpickle/trace4cats-agent:latest
          docker push janstenpickle/trace4cats-agent:${{ github.run_number }}
          docker push janstenpickle/trace4cats-agent:latest

      - name: Push versioned Docker image for 'agent'
        if: env.IS_STABLE_RELEASE == 'true'
        run: |
          docker tag janstenpickle/trace4cats-agent:${{ github.run_number }} janstenpickle/trace4cats-agent:${{ env.RELEASE_VERSION }}
          docker push janstenpickle/trace4cats-agent:${{ env.RELEASE_VERSION }}

      - name: Build GraalVM native image for 'agent-kafka'
        run: sbt ++${{ matrix.scala }} 'project agent-kafka' nativeImage

      - name: Build Docker image for 'agent-kafka'
        uses: docker/build-push-action@v3
        with:
          tags: 'janstenpickle/trace4cats-agent-kafka:${{ github.run_number }}'
          context: modules/agent-kafka/target/native-image
          push: false
          load: true
          file: modules/agent-kafka/src/main/docker/Dockerfile

      - name: Push Docker images for 'agent-kafka'
        run: |
          docker tag janstenpickle/trace4cats-agent-kafka:${{ github.run_number }} janstenpickle/trace4cats-agent-kafka:latest
          docker push janstenpickle/trace4cats-agent-kafka:${{ github.run_number }}
          docker push janstenpickle/trace4cats-agent-kafka:latest

      - name: Push versioned Docker image for 'agent-kafka'
        if: env.IS_STABLE_RELEASE == 'true'
        run: |
          docker tag janstenpickle/trace4cats-agent-kafka:${{ github.run_number }} janstenpickle/trace4cats-agent-kafka:${{ env.RELEASE_VERSION }}
          docker push janstenpickle/trace4cats-agent-kafka:${{ env.RELEASE_VERSION }}

      - name: Build GraalVM native image for 'collector-lite'
        run: sbt ++${{ matrix.scala }} 'project collector-lite' nativeImage

      - name: Build Docker image for 'collector-lite'
        uses: docker/build-push-action@v3
        with:
          tags: 'janstenpickle/trace4cats-collector-lite:${{ github.run_number }}'
          context: modules/collector-lite/target/native-image
          push: false
          load: true
          file: modules/collector-lite/src/main/docker/Dockerfile

      - name: Push Docker images for 'collector-lite'
        run: |
          docker tag janstenpickle/trace4cats-collector-lite:${{ github.run_number }} janstenpickle/trace4cats-collector-lite:latest
          docker push janstenpickle/trace4cats-collector-lite:${{ github.run_number }}
          docker push janstenpickle/trace4cats-collector-lite:latest

      - name: Push versioned Docker image for 'collector-lite'
        if: env.IS_STABLE_RELEASE == 'true'
        run: |
          docker tag janstenpickle/trace4cats-collector-lite:${{ github.run_number }} janstenpickle/trace4cats-collector-lite:${{ env.RELEASE_VERSION }}
          docker push janstenpickle/trace4cats-collector-lite:${{ env.RELEASE_VERSION }}

      - name: Build Docker image for 'collector'
        run: 'sbt ++${{ matrix.scala }} ''project collector'' ''set ThisBuild / version := "${{ github.run_number }}"'' ''Docker / publishLocal'''

      - name: Push Docker images for 'collector'
        run: |
          docker tag janstenpickle/trace4cats-collector:${{ github.run_number }} janstenpickle/trace4cats-collector:latest
          docker push janstenpickle/trace4cats-collector:${{ github.run_number }}
          docker push janstenpickle/trace4cats-collector:latest

      - name: Push versioned Docker image for 'collector'
        if: env.IS_STABLE_RELEASE == 'true'
        run: |
          docker tag janstenpickle/trace4cats-collector:${{ github.run_number }} janstenpickle/trace4cats-collector:${{ env.RELEASE_VERSION }}
          docker push janstenpickle/trace4cats-collector:${{ env.RELEASE_VERSION }}
